{{ if .Site.Params.testimonials.enable}}
<section id="testimonials">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="block">
                    <h1 class="heading"><strong>{{ with .Site.Params.testimonials.title }} {{ . | safeHTML }}
                            {{ end }}</strong></h1>
                    <ul>
                        {{ range .Data.Pages }}
                        <li class="wow fadeInLeft" data-wow-duration="300ms" data-wow-delay="300ms">
                            <div class="testimonials-img">
                                {{ with .Params.image }}<img src="{{ . | absURL }}" alt="post-image"
                                    class="img-responsive">{{ end }}
                            </div>
                            <div class="content-right">
                                <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
                                <p>{{ .Summary }}</p>
                            </div>
                        </li>
                        {{ end }}
                    </ul>
                </div>
            </div><!-- .col-md-12 close -->
        </div><!-- .row close -->
    </div><!-- .containe close -->
</section><!-- #testimonials close -->

{{end}}
